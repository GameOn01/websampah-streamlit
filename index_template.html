<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Sistem Deteksi Sampah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .detection-img { max-width: 300px; border: 2px solid #ddd; border-radius: 5px; }
    .latest-img { max-width: 100%; border: 2px solid #aaa; border-radius: 8px; margin-top: 10px; }
    .stat-card { background: #f8f9fa; border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .progress { height: 20px; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="container-fluid mt-3">
  <div class="row">
    <!-- Bagian Kiri: Tabel Deteksi -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-trash3"></i> Data Deteksi Sampah</h2>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Waktu</th>
              <th>Jenis Sampah</th>
              <th>Confidence</th>
              <th>Gambar</th>
            </tr>
          </thead>
          <tbody>
            {{TABLE_ROWS}}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bagian Kanan: Statistik + Gambar Terbaru -->
    <div class="col-md-3">
      <div class="stat-card sticky-top" style="top: 20px;">
        <h4 class="text-center mb-4">
          <i class="bi bi-graph-up"></i> Statistik
        </h4>

        <!-- Total Deteksi -->
        <div class="text-center mb-4">
          <h5>Total Deteksi</h5>
          <div class="display-4">{{TOTAL_DETEKSI}}</div>
        </div>
        <hr>

        <!-- Detail Jenis Sampah -->
        <h5>Detail Jenis Sampah</h5>
        {{DETAIL_JENIS}}

        <hr>
        <!-- Gambar terbaru dari Firestore -->
        <h5 class="mt-4 text-center">ðŸ“· Gambar Terbaru</h5>
        <div class="text-center">
          {{LATEST_IMAGE}}
          <p class="mt-2"><small>{{LATEST_CLASS}} - {{LATEST_TIMESTAMP}}</small></p>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
